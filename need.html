<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-GLhlTQ8i04FZ6T4zj4Hyo7gjI/2IkQIrD5K5V5O6H/L8QDOg18H2FZhFIshe5zjw" crossorigin="anonymous">
    <title>Need Help</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            width: 100%;
            height: 60px;
            background-color: #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 0px 20px 10px;
            position:sticky;
            top: 0;
        }
     nav>img{
        width: 200px;
    height: 50px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    transform: translateZ(0);
    transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    margin-top: 20px;
     }
        nav select {
            width: 150px;
            height: 40px;
            padding: 5px;
            border-radius: 5px;
            color: rgb(19, 19, 19);
            background-color: #fefefe;
            border: none;
            cursor: pointer;
            
            
        }

        nav a {
            color: rgb(238, 233, 233);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 60px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #333;
        }

        button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 20px;
            line-height: 1.6;
            color: #555;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <nav>
        <img src="./Images/logo.jpeg">
        <div class="language-dropdown">
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="id">Indonesian</option>
            </select>
    
        </div>
        <a href="./login.html"><i class="fas fa-arrow-right"></i> Log In</a>
    </nav>

    <main>
        <h2>Need Help? Contact Us!</h2>
        <p>If you have any questions or need assistance, please fill out the form below. We'll get back to you as soon as possible.</p>

        <label for="user-name">Your Name:</label>
        <input type="text" id="user-name" placeholder="Enter your name">

        <label for="user-email">Your Email:</label>
        <input type="email" id="user-email" placeholder="Enter your email">

        <label for="user-message">Your Message:</label>
        <textarea id="user-message" placeholder="Type your message here"></textarea>

        <button id="submit-form">Submit</button>
    </main>

    <footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function submitContactForm() {
                const userName = document.getElementById("user-name").value;
                const userEmail = document.getElementById("user-email").value;
                const userMessage = document.getElementById("user-message").value;

                // Add your logic to handle the form submission (e.g., send an email, save to a database)

                alert(`Thank you, ${userName}! We have received your message and will get back to you soon.`);

                document.getElementById("user-name").value = "";
                document.getElementById("user-email").value = "";
                document.getElementById("user-message").value = "";
            }

            document.getElementById("submit-form").addEventListener("click", submitContactForm);
        });
    </script>
</body>
</html>
