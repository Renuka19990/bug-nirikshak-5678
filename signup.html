<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="signupPage">
        <div class="signupCard">
    <h1>Create an account</h1>
    <div class="socialIcons">
    <a href="https://www.google.com/"><img src="https://auth.services.adobe.com/img/social/round/google.svg" alt="google"></a>
        
    <a href="https://www.facebook.com/"><img src="https://auth.services.adobe.com/img/social/round/facebook.svg" alt="fb"></a>
        
        <a href="https://www.icloud.com/">  <img src="https://auth.services.adobe.com/img/social/round/apple.svg" alt="apple"></a>
      
    </div>
<hr>
<div class="email">
    <h5>Sign up with email</h5>
<p>Already have an account? <a href="./login.html">Log in</a></p>
</div>
<div class="form">
    <label for="">Email address</label>
    <input type="text" name="" id="email">
    <label for="">Password</label>
    <input type="password" name="" id="password" >
    <button id="signUpBtn">Sign up</button>
</div>
        </div>
    </div>

</body>
</html>
